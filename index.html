<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body class="purple-1">
    <div class="overlay hidden"></div>
    <section class="menu purple-4">
      <img class="menu-icon hidden" src="Assets/menu.svg" />
      <h1 class="header-text">IdeaBox</h1>
      <div class="starred-ideas">
        <h3 class="filter-starred-ideas">Filter Starred Ideas</h3>
        <button class="purple-3 starred-ideas-button" type="submit" >Show Starred Ideas</button>
      </div>
    </section>
    <main>
      <section class="idea-form-container purple-2">
        <form class="idea-form">
          <div class="title-section">
            <label class="form-label" for="title">Title</label>
            <textarea type="text" id="title-input"></textarea>
          </div>
          <div class="body-section">
            <label class="form-label" for="body">Body</label>
            <textarea type="text" id="body-input"></textarea>
          </div>
          <button class="save-button header-text" disabled>Save</button>
          <div class="search-container purple-4">
            <img src="Assets/search.svg" />
            <input class="body-text" placeholder="Search ideas">
          </div>
        </form>
      </section>
      <section class="idea-cards ">
      </section>
    </main>
  </body>
  <script src="src/ideas.js"></script>
  <script src="src/main.js"></script>
</html>
